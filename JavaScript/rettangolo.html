<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rett</title>
    <script>
        "use strict";
        class Rectangle{
            constructor(base,altezza){
                this.base=base;
                this.altezza=altezza;
            }
            area(){
                return this.base*this.altezza;
            }
            perimetro(){
                return (this.base+this.altezza)*2;
            }
        }
        let rett=new Rectangle(10,5);
        console.log("base: "+rett.base);
        console.log("altezza: "+rett.altezza);
        console.log("area: "+rett.area());
        console.log("perimetro: "+rett.perimetro());
    </script>
</head>
<body></body>
</html>
